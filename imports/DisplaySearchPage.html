<template name="DisplaySearchPage">
	<section class="output">
		{{#if Template.subscriptionsReady}}
			<br><br>
			<br><br>
			<h2>Here are the search results:</h2><br>
			{{#each searchproducts}}
				<br><b>{{title}}</b><br>
    			<br><li><b>Seller: {{seller}}</b></li><br>
    			<br><li>{{details}}</li><br>
    			<br><li>{{price}}</li><br>
    			<br><li>Halal: {{Halalapproved}}</li><br>
    			<br><li>Vegan: {{Veganapproved}}</li><br>
    			<br><li>Vegetarian: {{Vegetarianapproved}}</li><br>
    			<br><li>Search Tags: {{tags}}</li><br>
			{{/each}}
			<h4 style="padding:20px;">End of search results</h4>
		{{else}}
			<br><br>
			<br><br>
			<h4>Loading search results...</h4>
		{{/if}}
	</section>
</template>
