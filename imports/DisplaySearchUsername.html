<template name="DisplaySearchUsername">
	<section class="output">
		{{#if Template.subscriptionsReady}}
			<br><br><h2>Here is your cart:</h2><br>
			{{#each cartproducts}}
				<li>{{title}}: {{qty}}</li><br>
			{{/each}}
			<h4 style="padding:20px;">End of cart</h4>
		{{else}}
			<br><br><h4>Loading cart...</h4>
		{{/if}}
	</section>
</template>
