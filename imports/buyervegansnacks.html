<template name="buyervegansnacks">
  {{#each Veganproducts}}
  		<br>
    	<br><b>{{title}}</b><br>
      <br><li>Seller: {{seller}}</li><br>

    	<br><li>Vegan: {{Veganapproved}}</li><br>
    	<br><li>Vegetarian: {{Vegetarianapproved}}</li><br>
    	<br><li>Search Tags: {{tags}}</li><br>
  {{/each}}

</template>
